<h1>{{title}}</h1> <span class='badge badge-success'>{{medCount()}}</span>

<table *ngIf='!selected'>
<thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Goal</th>
  </tr>
</thead>

<tr* ngFor='let meditation of meditations'>
  <td> {{meditation.id}}</td>
  <td (click)='displayMeditation(meditation)'> {{meditation.name}}</td>
  <td> {{meditation.goal}}</td>
  <td>
    <button (click)='deleteMeditation(meditation.id)'>Del</button>
  </td>
</tr>
</table>
