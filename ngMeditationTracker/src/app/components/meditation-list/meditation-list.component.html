<h1>{{title}}</h1> <span class='badge badge-success'>{{medCount()}}</span>

  <div id='meditationDetail' *ngIf='selected && !editTodo'>
    <h4>ID: {{selected.id}} </h4>
    <td> {{selected.name}} </td>
    <td>Goal met?: {{selected.goal}} </td>
    <button (click)='displayTable()' class='btn btn-primary'>Back</button>
    <button (click)='setEditMeditation()' class='btn btn-primary'>Back</button>
  </div>

  <div id='meditationEdit' *ngIf='editMeditation'>
    <form class='form'>
      <input type="text" name='name' [(ngModel)]="editMeditation.name" class='form-control'> <br>
      <input class='form-check' name='goal' [(ngModel)]="editMeditation.goal" class='form-check-input'>
      <div class='form-check'>
        <input type="checkbox" name='goal' [(ngModel)]="editMeditation.goal" class='form-check-input'>
        <label for="goal" class='form-check-label'>Gold met</label>
      </div>
    </form>
  </div>

  <div *ngIf='! selected && !editMeditation'>
    <table class='table table-striped table-hover'>
      <thead class='thead-dark'>
        <tr>
          <th>Name</th>
          <th>Goal</th>
          <th>Time Spent</th>
          <th>Recommended Time</th>
          <th>Feeling rate</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let meditation of meditations | notMet: showAllMeditations'>
          <td (click)='selected = meditation'> {{meditation.name}} </td>
          <td><input type="checkbox" name="completed"
            [(ngModel)]='meditation.goal'
            (change)='updateMeditation(meditation)'
            class='form0check-input'></td>
          <td> {{meditation.goal}} </td>
          <td><span class='badge badge-danger' (click)='deleteMeditation(meditation)'>X</span></td>
          Show all: <input type="checkbox" [(ngModel)]="showAllMeditations">
        </tr>
      </tbody>
    </table>

    <form class='form form-inline'>
      <div class='form-group'>
        New Meditation: <input type="text" name="newMeditation" [(ngModel)]='newMeditation.name' class='form-control'>
        <button (click)='addMeditation(newMeditation)' class='btn btn-success'>Add</button>
      </div>
    </form>
  </div>
